plugins {
    id 'application'
    id 'org.springframework.boot' version '3.2.3'
    id 'io.spring.dependency-management' version '1.1.4'
    //id 'com.github.node-gradle.node' version '7.0.2' // nodejs gradle plugin
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-mustache'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    //implementation project(':utilities')
}

application {
    //mainClassName = 'spring.boot.apps.App'
    //mainClassName = 'spring.boot.apps.AppWithApplicationArguments'
    mainClassName = 'todo.apps.AppWithRunners'
}

bootJar {
    archiveFileName = 'todo-service.jar'
}

// To pass command line arguments to Spring Boot Application from Gradle
// ./gradlew bootRun --args=--spring.main.banner-mode=off,--customArgument=custom
// Below bootRun block should also be present
bootRun {
    if (project.hasProperty('args')) {
        args project.args.split(',')
    }
    String activeProfile =  System.properties['spring.profiles.active']
    systemProperty "spring.profiles.active", activeProfile
}

tasks.named('test') {
    useJUnitPlatform()
}